<html>
 <body>
 <h1>Strings</h1>
 <script>
 var s1="Welcome to JS Programming"  
 document.writeln(s1,"<br>")
 document.writeln("Slice()",s1.slice (0,7),"<br>")
 document.writeln("Slice() ",s1.slice (10),"<br>")
 document.writeln("Slice() ",s1.slice (-11),"<br>")
 document.writeln("Slice() ",s1.slice (-11,-1),"<br>")
 document.writeln("Substring() ",s1.substring (0,12,),"<br>")
  document.writeln("Substring() ",s1.substring (0,10),"<br>")
  document.writeln("Replace() ",s1.replace ("JS","Java Script"),"<br>")
  
 </script>
 </body>
 </html>
