<!DOCTYPE html> 
<html> 
<head> 
<title>Changing image and text</title> 
<style> 
img{ 
max-width:100%; 
border:2px solid green; 
border-radius:50%; 
padding:5px; 
height:auto; 
} 
#p1{ 
position:relative; 
top:950; 
left:630; 
font-size:20px; 
} 
</style> 
<script> 
function one() 
{ 
document.getElementById("img").src="img11.webp"; 
document.getElementById("p1").innerHTML="onmouseover"; 
document.getElementById("p1").style.color= ""; 
}
function two() 
{ 
document.getElementById("img").src="img22.webp"; 
document.getElementById("p1").innerHTML="onmouseout"; 
document.getElementById("p1").style.color="red"; 
} 
</script> 
</head> 
<body> 
<img src="img33.jpg" id="img" onmouseover="one()" onmouseout="two()"> 
<b><p id="p1"></p></b> 
</body> 
</html>
