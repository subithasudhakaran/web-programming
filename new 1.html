<!DOCTYPE html>
<html>
<head>
<title>Welcome To Registration Form</title>
<style>
body{
background-color:#D9CFC7;
}
label{ 
width: 210px; 
font-size:20px; 
display: inline-block; 
text-align: right; 
} 
input{ 
padding: 6px; 
width:300px; 
font-size: 14px; 
border-radius: 4px; 
border-color:grey; 
} 
button{ 
width:10%; 
padding:10px; 
font-size:20px; 
background-color:greenblue;
margin-left:440px;
} 
button:hover{
 background-color:green;
}
</style>
<script>
function validate() {
  var name = document.getElementById("nam").value.trim();
  var passwd = document.getElementById("pwd").value;
  var confirmpass = document.getElementById("cpwd").value;
  var phone = document.getElementById("pno").value.trim();

  
  if (name === "") {
    alert('Name cannot be blank');
    return false;
  } else if (!isNaN(name)) {
    alert('Name must contain alphabets only!');
    return false;
  }
  if (passwd === "") {
    alert('Enter a password');
    return false;
  } else if (passwd.length < 8) {
    alert('Password must have at least 8 characters');
    return false;
  }
  if (confirmpass === "") {
    alert('Please confirm your password');
    return false;
  } else if (passwd !== confirmpass) {
    alert('Passwords do not match!');
    return false;
  }
  if (phone === "") {
    alert('Enter your phone number!');
    return false;
  } else if (isNaN(phone)) {
    alert('Invalid phone number');
    return false;
  } else if (phone.length !== 10) {
    alert('Not a valid phone number (need 10 digits)');
    return false;
  }

  alert('Thank you for registration!');
  return true;
}
</script>
</head>
<body>
<h2>Form Validation</h2> 
<form style="width:900px; position:relative; left:500;" onsubmit="validate()"/> 
<label>Name</label> <input type="text" placeholder="Enter your Name" id="nam"><br><br> 
<label>Password</label> <input type="password" id="pwd" placeholder="Enter password"><br><br> 
<label>Confirm Password</label> <input type="password" id="cpwd" placeholder="Re-enter password"><br><br> 
<label>Phone Number</label> <input type="text" placeholder="Enter Phone Number" id="pno"><br><br> 
<button type="submit">Submit</button> 
</form> 
</body> 
</html>
